{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/login.css">
    <!-- <link href="static/black-dashboard.css" rel="stylesheet" /> -->
</head>
<body class="white-content">
    <br>
    <h1>MyGenrAI</h1>
    <div class="card">
        <div class="card-body">
            <h1>Sign Up</h1>
          <form action="/signup" method="POST">
            <div class="form-row">
                <div class="form-group col-md">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name='firstname' placeholder="John" required>
                </div>
                <div class="form-group col-md">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Doe" required>
                </div>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Sign me up!</button>
          </form>
          <br>
          <p>Already have an account? <a href="{{url_for('index')}}">Sign In</a></p>
        </div>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class=" card alert alert-danger alert-dismissible fade show" style="background-color: #419ef9; color:white;"role="alert">
          {% for category, message in messages %}
            {{ message }}
          {% endfor %}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="margin:auto;">
            <span aria-hidden="true" style="color:white;">&times;</span>
          </button>
        </div>
        {% endif %}
      {% endwith %}
</body>
{% endblock %}
